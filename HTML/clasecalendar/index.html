<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>Nombre</span>
                <input type="text" id="nombre" name="nombre"
                 placeholder="ej: juan" autocomplete="name" required>
            </label>
            <label for="correo">
                <span>Correo</span>
                <input type="email" id="correo" name="correo" 
                placeholder="ej: carlossss @gmail" autocomplete="email" required >
            </label>
            <label for="pais">
                <span>País</span>
                <input type="text" id="país" name="país" 
                placeholder="ej: colombia" autocomplete="country" required>
            </label>
            <label for="Codigo_postal">
                <span>Codigo Postal</span>
                <input type="number" name="codigo_postal" name="codigo_postal" 
                placeholder="2312312" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
